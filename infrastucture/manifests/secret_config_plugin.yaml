apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-cmp-config
  namespace: argo-cd
data:
  plugin.yaml: |
    apiVersion: argoproj.io/v1alpha1
    kind: ConfigManagementPlugin
    metadata:
      name: custom-cmp
    spec:
      init:
        command: [sh, -c]
        args:
          - |
            mkdir bw-secrets
            cp /bw-secrets/* ./bw-secrets/
      generate:
        command: [sh, -c]
        args:
          - |
            template.sh
