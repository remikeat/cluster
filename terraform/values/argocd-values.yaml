global:
  domain: "argocd"
  affinity:
    podAntiAffinity: soft
configs:
  cm:
    kustomize.buildOptions: --enable-helm
    resource.exclusion: |
      - apiGroups:
          - cilium.io
        kinds:
          - CiliumIdentity
        clusters:
          - "*"
  params:
    server:
      insecure: true
  cmp:
    create: true
    plugins:
      argocd-vault-plugin-kustomize:
        allowConcurrency: true
        discover:
          find:
            command:
              - sh
              - "-c"
              - "find . -maxdepth 1 -name kustomization.yaml"
        generate:
          command:
            - sh
            - "-c"
            - "kustomize build --enable-helm --enable-alpha-plugins --enable-exec . | argocd-vault-plugin generate -"
        lockRepo: false
server:
  replicas: 2
  ingress:
    enabled: true
    ingressClassName: "tailscale"
    extraTls:
      - hosts:
          - "argocd"
repoServer:
  replicas: 2
  volumes:
    - name: argocd-cmp-cm
      configMap:
        name: argocd-cmp-cm
    - name: custom-tools
      emptyDir: {}
  initContainers:
    - name: download-tools
      image: registry.access.redhat.com/ubi8
      env:
        - name: AVP_VERSION
          value: 1.16.1
        - name: YQ_VERSION
          value: v4.44.3
        - name: YQ_BINARY
          value: yq_linux_amd64
      command: [sh, -c]
      args:
        - >-
          curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
          chmod +x argocd-vault-plugin &&
          mv argocd-vault-plugin /custom-tools/ &&
          curl -L https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/${YQ_BINARY}.tar.gz -o ${YQ_BINARY}.tar.gz &&
          tar vfxz ${YQ_BINARY}.tar.gz &&
          mv ${YQ_BINARY} /custom-tools/yq
      volumeMounts:
        - mountPath: /custom-tools
          name: custom-tools
  extraContainers:
    - name: avp-kustomize
      command: [/var/run/argocd/argocd-cmp-server]
      image: quay.io/argoproj/argocd:v2.12.0
      envFrom:
        - secretRef:
            name: vault-configuration
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
      volumeMounts:
        - mountPath: /var/run/argocd
          name: var-files
        - mountPath: /home/argocd/cmp-server/plugins
          name: plugins
        - mountPath: /tmp
          name: tmp

        # Register plugins into sidecar
        - mountPath: /home/argocd/cmp-server/config/plugin.yaml
          subPath: argocd-vault-plugin-kustomize.yaml
          name: argocd-cmp-cm

        # Important: Mount tools into $PATH
        - name: custom-tools
          subPath: argocd-vault-plugin
          mountPath: /usr/local/bin/argocd-vault-plugin
        - name: custom-tools
          subPath: yq
          mountPath: /usr/local/bin/yq
  imagePullSecrets:
    - name: github-registry
