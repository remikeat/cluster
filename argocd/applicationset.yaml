apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: infra-app
  namespace: argo-cd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - list:
      elements:
      - app: bitwarden
      - app: ingress-nginx
      - app: cert-manager
      - app: rancher
      - app: longhorn
      - app: elastic
      - app: fluent
        plugin: true
      - app: metrics-server
      - app: grafana
      - app: crowdsec
      - app: falco
      - app: istio
      - app: kiali
      - app: kubevirt
      - app: kubevirt-manager
        plugin: true
      - app: tekton
      - app: harbor
      - app: portainer
      - app: redmine
      - app: supabase
      - app: remikeat.com
        plugin: true
      # - app: descheduler
      # - app: external-snapshotter
      # - app: system-upgrade-controller
      # - app: local-path-provisioner
      # - app: harvester
  template:
    metadata:
      name: '{{.app}}-app'
    spec:
      project: default
      source:
        repoURL: https://github.com/remikeat/cluster.git
        targetRevision: HEAD
        path: argocd/applications/{{.app}}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
  templatePatch: |
    {{- if hasKey . "plugin" }}
    spec:
      source:
        plugin:
          name: custom-cmp
    {{- end }}
