kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-migratable
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "2880" # 48 hours in minutes
  fromBackup: ""
  migratable: "true"
