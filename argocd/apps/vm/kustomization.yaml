apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - networkattachmentdefinition.yaml
  - datavolume.yaml
  - virtualmachine.yaml
  - service.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: cloudinit
    namespace: vm
    files:
      - userData=bw-secrets/vm-userdata.yaml
      - networkData=bw-secrets/vm-networkdata.yaml
