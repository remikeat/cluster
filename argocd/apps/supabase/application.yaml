apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: supabase
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/supabase-community/supabase-kubernetes
      path: charts/supabase
      targetRevision: main
      helm:
        valueFiles:
          - $repo/argocd/apps/supabase/values.yaml
    - repoURL: https://github.com/remikeat/cluster.git
      targetRevision: HEAD
      ref: repo
  destination:
    server: https://kubernetes.default.svc
    namespace: supabase
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
