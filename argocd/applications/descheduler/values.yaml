deschedulerPolicyAPIVersion: "descheduler/v1alpha1"

deschedulerPolicy:
  profiles:
    - name: ProfileName
      pluginConfig:
        - name: "LowNodeUtilization"
          args:
            thresholds:
              "cpu": 20
              "memory": 20
              "pods": 20
            targetThresholds:
              "cpu": 50
              "memory": 50
              "pods": 50
      plugins:
        balance:
          enabled:
            - "LowNodeUtilization"
