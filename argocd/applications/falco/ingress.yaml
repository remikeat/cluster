apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: falco
  namespace: falco
spec:
  ingressClassName: tailscale
  rules:
    - http:
        paths:
          - pathType: ImplementationSpecific
            path: /
            backend:
              service:
                name: falco-falcosidekick-ui
                port:
                  number: 30128
  tls:
    - hosts:
        - "falco"
