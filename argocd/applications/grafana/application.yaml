apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argo-cd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 61.8.0
      chart: kube-prometheus-stack
      plugin:
        name: secret-config-plugin
        env:
          - name: REPO_URL
            value: https://github.com/remikeat/cluster.git
          - name: REPO_REVISION
            value: HEAD
          - name: REPO_PATH
            value: /argocd/applications/grafana/
          - name: VALUES
            value: values.yaml
          - name: SECRETS
            value: grafana.yaml
          - name: ARGS
            value: --skip-crds
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
