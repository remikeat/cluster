apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
secretGenerator:
  - name: github-com
    namespace: remikeat-com
    type: kubernetes.io/dockerconfigjson
    files:
    - .dockerconfigjson=bw-secrets/remikeat.com.dockerconfigjson
  - name: remikeat-com-secrets
    namespace: remikeat-com
    type: kubernetes.io/opaque
    envs:
    - bw-secrets/remikeat.com.env
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
