apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true

secretGenerator:
  - name: kong-enterprise-license
    namespace: kong
    literals:
      - license="'{}'"
  - name: kong-cluster-cert
    namespace: kong
    literals:
      - tls.crt=<path:kv/data/infra/kong#certificate>
      - tls.key=<path:kv/data/infra/kong#private_key>
  - name: kong-credentials
    namespace: kong
    literals:
      - username=kong
      - password=<path:kv/data/infra/kong#pg_password>

configMapGenerator:
  - name: kong-plugin-auth
    files:
      - kong-plugin-auth/handler.lua
      - kong-plugin-auth/schema.lua

helmCharts:
  - name: cluster
    namespace: kong
    releaseName: kongdb
    valuesFile: values-kongdb.yaml
    version: 0.0.11
    repo: https://cloudnative-pg.github.io/charts

resources:
  - https://github.com/kubernetes-sigs/gateway-api/releases/download/v1.1.0/standard-install.yaml
  - gatewayclass.yaml
  - gateway.yaml
  - kongclusterplugin.yaml

generators:
  - kong.yaml

patches:
  - target:
      kind: Secret
      name: kong-cluster-cert
    patch: |-
      - op: add
        path: /type
        value: kubernetes.io/tls
