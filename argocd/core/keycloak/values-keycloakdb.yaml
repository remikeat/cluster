type: postgresql
mode: standalone
version:
  postgresql: "16"
cluster:
  instances: 1
  roles:
    - name: keycloak
      connectionLimit: -1
      ensure: present
      comment: Keycloak user
      login: true
      inherit: true
      superuser: true
      passwordSecret:
        name: keycloak-credentials
  initdb:
    database: keycloak
    owner: keycloak
    secret:
      name: keycloak-credentials
    encoding: UTF8
backups:
  enabled: true
  endpointURL: http://minio.minio.svc.cluster.local
  provider: s3
  s3:
    region: ap-northeast-1
    bucket: pg-backup
    path: "/keycloakdb/"
    accessKey: <path:kv/data/infra/cloudnativepg#pg-backup-access-key>
    secretKey: <path:kv/data/infra/cloudnativepg#pg-backup-secret-key>
