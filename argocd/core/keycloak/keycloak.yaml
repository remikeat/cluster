apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: keycloakdb-cluster-rw.cnpg-database.svc.cluster.local
    database: keycloak
    usernameSecret:
      name: keycloak-db-secret
      key: username
    passwordSecret:
      name: keycloak-db-secret
      key: password
  hostname:
    hostname: https://keycloak.tail4d334.ts.net
    admin: https://keycloak-admin.tail4d334.ts.net
  http:
    httpEnabled: true
  ingress:
    enabled: false
  additionalOptions:
    - name: proxy
      value: edge
