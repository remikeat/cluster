apiVersion: v1
kind: Namespace
metadata:
  name: knative-serving
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  config:
    network:
      ingress-class: kong
      domain-template: "{{.Name}}.{{.Namespace}}.kn.{{.Domain}}"
      external-domain-tls: Enabled
    domain:
      remikeat.com: ""
    certmanager:
      issuerRef:
        kind: ClusterIssuer
        name: letsencrypt-production
    tracing:
      backend: zipkin
      zipkin-endpoint: http://otel-collector-collector.open-telemetry:9411/api/v2/spans
      sample-rate: "0.1"
      debug: "true"
  workloads:
  - name: controller
    resources:
    - container: controller
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        cpu: '1'
        memory: 1000Mi
  - name: activator
    resources:
    - container: activator
      requests:
        cpu: 100m
        memory: 60Mi
      limits:
        cpu: '1'
        memory: 600Mi
