apiVersion: v1
kind: Namespace
metadata:
  name: knative-eventing
---
apiVersion: operator.knative.dev/v1beta1
kind: KnativeEventing
metadata:
  name: knative-eventing
  namespace: knative-eventing
spec:
  workloads:
    - name: eventing-controller
      resources:
        - container: eventing-controller
          requests:
            cpu: 50m
            memory: 100M
    - name: eventing-webhook
      resources:
        - container: eventing-webhook
          requests:
            cpu: 50m
            memory: 50M
          limits:
            cpu: 200m
            memory: 200M
    - name: mt-broker-controller
      resources:
        - container: mt-broker-controller
          requests:
            cpu: 50m
            memory: 100Mi
    - name: mt-broker-filter
      resources:
        - container: mt-broker-filter
          requests:
            cpu: 50m
            memory: 100Mi
    - name: mt-broker-ingress
      resources:
        - container: mt-broker-ingress
          requests:
            cpu: 50m
            memory: 100Mi
