apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build-static-website
  namespace: argo-workflows
spec:
  arguments:
    parameters:
      - name: repo
        value: ""
      - name: branch
        value: ""
      - name: path
        value: ""
      - name: env
        value: ""
      - name: build-cmd
        value: ""
      - name: output-dir
        value: ""
      - name: bucket
        value: ""
      - name: key
        value: ""
  entrypoint: main
  templates:
    - name: main
      dag:
        tasks:
          - name: clone-build-upload
            template: clone-build-upload
            arguments:
              parameters:
                - name: repo
                  value: "{{workflow.parameters.repo}}"
                - name: branch
                  value: "{{workflow.parameters.branch}}"
                - name: path
                  value: "{{workflow.parameters.path}}"
                - name: env
                  value: "{{workflow.parameters.env}}"
                - name: build-cmd
                  value: "{{workflow.parameters.build-cmd}}"
                - name: output-dir
                  value: "{{workflow.parameters.output-dir}}"
                - name: bucket
                  value: "{{workflow.parameters.bucket}}"
                - name: key
                  value: "{{workflow.parameters.key}}"
    - name: clone-build-upload
      inputs:
        parameters:
          - name: repo
          - name: branch
          - name: path
          - name: env
          - name: build-cmd
          - name: output-dir
          - name: bucket
          - name: key
        artifacts:
          - name: repo-source
            path: /work
            git:
              repo: "{{inputs.parameters.repo}}"
              revision: "{{inputs.parameters.branch}}"
              usernameSecret:
                name: git-credentials
                key: username
              passwordSecret:
                name: git-credentials
                key: password
      container:
        image: ubuntu:24.04
        workingDir: /work/{{inputs.parameters.path}}
        command: [bash, -c]
        args:
          - |
            apt update && \
            apt install -y curl && \
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash && \
            source $HOME/.nvm/nvm.sh && \
            nvm install node && \
            npm install && \
            $(for env in {{inputs.parameters.env}}; do export $env; done) && \
            {{inputs.parameters.build-cmd}}
      outputs:
        artifacts:
          - name: output-dir
            path: /work/{{inputs.parameters.output-dir}}
            archive:
              none: {}
            s3:
              endpoint: minio.minio.svc.cluster.local
              bucket: "{{inputs.parameters.bucket}}"
              region: ap-northeast-1
              key: "{{inputs.parameters.key}}"
              accessKeySecret:
                name: argo-s3-credentials
                key: access_key
              secretKeySecret:
                name: argo-s3-credentials
                key: secret_key
